<h2>Classic editor</h2>

<button id="turnNotifyOff" style="margin-bottom: 20px;">Turn notification off</button>

<div id="editor">
	<p>Drag and drop file here.</p>
</div>

<h2>Inline editor</h2>
<div id="inline" contenteditable="true" style="border:1px solid #000000;">
	<p>Drag and drop file here.</p>
</div>

<script>
	var editor = CKEDITOR.replace( 'editor', {
			language: 'en'
		} ),
		inline = CKEDITOR.inline( 'inline', {
			language: 'en'
		} );

	editor.on( 'loaded', function() {
		if( !CKEDITOR.plugins.clipboard.isFileApiSupported || bender.tools.env.mobile ){
			return bender.ignore();
		}

		var btn = document.getElementById( 'turnNotifyOff' );
		btn.addEventListener( 'click', function() {
			CKEDITOR.plugins.clipboard.ignoreUnsupportedMimeTypeNotification = true;
		} );
	} );
</script>
